<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Roger Xu">
    <meta name="description" content="Roger Xu's Blog">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css" />
    <link rel="stylesheet" href="stylesheets/common.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="/javascripts/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="title"><a href="/">{{ page.title }}</a></h1>
      </header>
      <div id="container">
        <p class="tagline">{{ page.title }}</p>
        <div id="main" role="main">
          <div class="download-bar">
            <div class="inner">
              <a href="https://github.com/rogerxu" class="code">View rogerxu.github.com on GitHub</a>
            </div>
            <span class="blc"></span><span class="trc"></span>
          </div>
          <article class="markdown-body">
          {{ content }}
          </article>
        </div>
      </div>
      <footer>
        <div class="owner">
          <p><a href="https://github.com/rogerxu" class="avatar"><img src="https://secure.gravatar.com/avatar/fc2105aef8f9d9781874efab25c0607f?s=30&amp;d=https://a248.e.akamai.net/assets.github.com%2Fimages%2Fgravatars%2Fgravatar-user-420.png" width="48" height="48"/></a>View <a href="https://github.com/rogerxu">rogerxu</a> on <a href="https://www.github.com">GitHub</a></p>
        </div>
        <div class="creds">
          <small>This page generated using <a href="https://pages.github.com/">GitHub Pages</a><br/>theme by <a href="http://twitter.com/jonrohan/">Jon Rohan</a></small>
        </div>
      </footer>
    </div>
    <div class="current-section">
      <a href="#top">Scroll to top</a>
      <a href="https://github.com/rogerxu/rogerxu.github.com/tarball/master" class="tar">tar</a><a href="https://github.com/rogerxu/rogerxu.github.com/zipball/master" class="zip">zip</a><a href="" class="code">source code</a>
      <p class="name"></p>
    </div>

  </body>
</html>
